run:
  timeout: 5m

linters:
  enable:
    - bodyclose
    - copyloopvar
    - dupl
    - gochecknoinits
    - gocritic
    - gocyclo
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
  fast: false
  disable-all: true